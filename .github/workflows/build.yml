---
name: Build & Deploy Nix Artifacts
on:
  workflow_dispatch:
  push:
    branches: ["main"]
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          diagnostic-endpoint: ""
      - uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          diagnostic-endpoint: ""
          upstream-cache: https://lehmanator.cachix.org
          use-flakehub: false
          use-gha-cache: true
      - uses: DeterminateSystems/flake-checker-action@main
        with:
          send-statistics: false
  build:
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          diagnostic-endpoint: ""
      - uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          diagnostic-endpoint: ""
          upstream-cache: https://lehmanator.cachix.org
          use-flakehub: false
          use-gha-cache: true
      - name: Build flake packages.default
        run: nix build
      - name: Build PDF
        run: 'nix run .#pdf -- resume.pdf'
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload resume HTML artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./result/index.html"
      - name: Upload resume PDF artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./resume.pdf"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
